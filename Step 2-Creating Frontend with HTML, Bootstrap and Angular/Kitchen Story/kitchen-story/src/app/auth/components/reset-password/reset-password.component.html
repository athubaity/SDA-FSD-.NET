<div id="main" class="row d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <img class="mb-2" src="https://freepikpsd.com/media/2019/11/grocery-store-logo-transparent-png-images-.png" alt="" width="150" height="120">
      <span id="logo">Kitchen Story</span>
    </a>
    <br><br><br>
    <div class="col-md-8" id="shopping-list">
      <div class="col-lg my-col">
          <div class="card shadow mb-4">
              <div class="card-header py-3">
                  <h4 class="font-weight-bold ">Reset Password</h4>
              </div>
              <div class="card-body">
                <form class="text-center border border-light p-5" #f="ngForm" (ngSubmit)="resetPassword()">
                  <!-- Password -->
                  <input  name="Password1" class="form-control mb-4" placeholder="Password" [(ngModel)]="Password1">
                
                  <!-- Password -->
                  <input  name="Password2" class="form-control mb-4" placeholder="Repeat Password" [(ngModel)]="Password2">
                  <div ng-if="errorMessage">{{ errorMessage }}</div>
                  <!-- Change button -->
                  <button mdbBtn color="info" block="true" class="my-4 btn btn-info" [disabled]="f.invalid">Change</button>
              </form>
              </div>
          </div>
      </div>
    </div>
  </div>
