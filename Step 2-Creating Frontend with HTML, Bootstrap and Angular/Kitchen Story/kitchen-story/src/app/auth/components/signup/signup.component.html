<div id="main" class="row d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <img class="mb-2" src="https://freepikpsd.com/media/2019/11/grocery-store-logo-transparent-png-images-.png" alt="" width="150" height="120">
      <span id="logo">Kitchen Story</span>
    </a>
  <div class="col-md-8" id="shopping-list">
    <div class="col-lg my-col">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h4 class="font-weight-bold ">Sign up</h4>
            </div>
            <div class="card-body">
              <form class="text-center border border-light p-5" #f="ngForm" (ngSubmit)="createAccount()">
                <div class="form-row mb-4">
                  <div class="col">
                    <!-- First name -->
                    <input type="text" name="RegisterFName" class="form-control" placeholder="First name"  required [(ngModel)]="user.fname">
                  </div>
                  <div class="col">
                    <!-- Last name -->
                    <input type="text" name="RegisterLName" class="form-control" placeholder="Last name"  required [(ngModel)]="user.lname">
                  </div>
                </div>
            
                <!-- E-mail -->
                <input type="email" name="RegisterEmail" class="form-control mb-4" placeholder="E-mail"  required [(ngModel)]="user.email">
            
                <!-- Password -->
                <input type="password" name="RegisterPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required [(ngModel)]="user.password">
                <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                  At least 8 characters and 1 digit
                </small>
            
                <!-- Phone number -->
                <input type="text" name="RegisterPhone" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock" [(ngModel)]="user.phone">
                <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                  Optional - for two-step authentication
                </small>
            
                <!-- Newsletter -->
                <div class="row">
                  <div class="col-md-6 mx-auto d-flex justify-content-center">
                    
                  </div>
                </div>
            
                <!-- Sign up button -->
                <button mdbBtn color="info" block="true" class="my-4 btn btn-info" type="submit" [disabled]="f.invalid">Sign in</button>
                <p>Already have an account
                  <a [routerLink]="['../login']" routerLinkActive="active">Login</a>
                </p>
                <hr>
            
                <!-- Terms of service -->
                <p>By clicking
                  <em>Sign up</em> you agree to our
                  <a href="#" target="_blank">terms of service</a></p>
            
              </form>
            </div>
        </div>
    </div>
  </div>
</div>
