<div id="main" class="row d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
    <img class="mb-2" src="https://freepikpsd.com/media/2019/11/grocery-store-logo-transparent-png-images-.png" alt="" width="150" height="120">
    <span id="logo">Kitchen Story</span>
  </a>
  <br><br><br>
  <div class="col-md-8" id="shopping-list">
    <div class="col-lg my-col">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h4 class="font-weight-bold ">Login</h4>
            </div>
            <div class="card-body">
              <form class="text-center border border-light p-5" novalidate #f="ngForm" (ngSubmit)="Login(Email.value, Password.value)">
                <!-- Email -->
                <input type="email" name="Email" class="form-control mb-4" placeholder="E-mail" ngModel required #Email="ngModel">
                <!-- Password -->
                <input type="password" name="Password" class="form-control mb-4" placeholder="Password" ngModel required #Password="ngModel">
                <div class="d-flex justify-content-around">
                  <div>
                    <!-- Forgot password -->
                    <a [routerLink]="['../forget-password']" routerLinkActive="active">Forgot password?</a>
                  </div>
                </div>
              
                <!-- Sign in button -->
                <button color="info" block="true" class="my-4 btn btn-info" type="submit" [disabled]="f.invalid">Sign in</button>
              
                <!-- Register -->
                <p>Not a member?
                  <a [routerLink]="['../signup']" routerLinkActive="active">Register</a>
                </p>
              </form>
            </div>
        </div>
    </div>
  </div>
</div>
