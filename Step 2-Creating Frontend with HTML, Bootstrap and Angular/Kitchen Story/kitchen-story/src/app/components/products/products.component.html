<!-- Card -->
<div *ngFor="let product of products | paginate: {itemsPerPage:12,currentPage:p}">
  <div class="card shadow">
    <div class="view hm-zoom">
      <img class="img-fluid w-100" src="{{product.image}}" alt="">
        <div class="mask flex-center">
          <div class="mask rgba-black-slight"></div>
        </div>
    </div>
  
    <div class="card-body text-center">
  
      <h5>{{product.name}}</h5>
      <p class="small text-muted text-uppercase mb-2">{{product.category}}</p>
      <hr>
      <h6 class="mb-3">
        <span class="text-muted small mr-1">Quantity: {{product.quantity}}</span>
        <br>
        <span class="text mr-1">${{product.price}}</span>
      </h6>
      <div>
        <button id="basic-example-decrease" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
          </svg></button>
        <input class="quantity" min="1" max="{{product.quantity}}" name="quantity" #quantity value="1" type="number" disabled>
        <button id="basic-example-add" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
          </svg></button>
      </div>
        <br><br>
      <button type="button" class="btn btn-primary btn-lg mr-1 mb-2" (click)="addToCart(product, quantity.value)">
        <i class="fas fa-shopping-cart pr-2"></i>Add to cart
      </button>
    </div>
  </div>

</div>
  <!-- Card -->
