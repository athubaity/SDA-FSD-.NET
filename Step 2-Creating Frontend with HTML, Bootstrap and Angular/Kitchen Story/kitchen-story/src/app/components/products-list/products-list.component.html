<div class="row" id="shopping-list">
    <div class="col-lg my-col">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h4 class="font-weight-bold ">Shopping list</h4>
                <div class="row">
                    <form>
                        <input class="form-control" type="text" name="name" [(ngModel)]="name" (ngModelChange)="Search()" placeholder="Search" aria-label="Search">
                    </form>
                </div>
            </div>
            <div class="card-body">
                    <app-products [p]="p" [products]="products" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 no-gutters "></app-products>
                    <pagination-controls (pageChange) = "p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
